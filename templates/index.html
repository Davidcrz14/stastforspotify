<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Spotify Wrapped</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        .stats-carousel {
            width: 100%;
            max-width: 1080px;
            margin: 0 auto;
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-slide {
            min-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .full-size-image {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .download-btn {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #1DB954;
            color: black;
            border-radius: 9999px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: scale(1.05);
            background-color: #1ed760;
        }

        .carousel-btn {
            background-color: #1DB954;
            color: black;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .carousel-btn:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }
    </style>
</head>

<body class="bg-black min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Sección inicial -->
        <div id="login-section" class="text-center">
            <h1 class="text-spotify-green text-4xl md:text-5xl font-bold mb-8">Mi Spotify Wrapped</h1>
            <p class="text-gray-300 mb-8 text-lg">Descubre tus estadísticas personalizadas de Spotify</p>
            <button id="login-button"
                class="bg-spotify-green hover:bg-spotify-green-dark text-black font-bold py-4 px-8 rounded-full text-xl transition-all duration-300 transform hover:scale-105">
                Iniciar con Spotify
            </button>
        </div>

        <!-- Sección de carga -->
        <div id="loading-section" class="hidden text-center">
            <div class="spotify-loader"></div>
            <p class="text-white text-xl mt-4" id="loading-text">Redirigiendo a Spotify...</p>
        </div>

        <!-- Sección de resultados -->
        <div id="results-section" class="hidden">
            <div class="stats-carousel">
                <div class="carousel-inner">
                    <!-- Las imágenes se insertarán aquí dinámicamente -->
                </div>
                <div class="carousel-controls mt-6 text-center space-x-4">
                    <button id="prev-btn" class="carousel-btn">
                        ← Anterior
                    </button>
                    <button id="next-btn" class="carousel-btn">
                        Siguiente →
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/app.js"></script>
</body>

</html>
